<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <script src="./custom-script.js"></script>
</head>
<body class="page">
<div class="page__container container">
    <h1 class="container__title">Регистрация</h1>

    <form class="container__form form" action="#" method="post">
        <div class="form__group">
            <label id="index" class="form__label" for="name">Имя:</label>
            <input class="form__input" type="text" id="name" name="name" required>
        </div>

        <div class="form__group">
            <label class="form__label" for="email">Email:</label>
            <input class="form__input" type="email" id="email" name="email" required>
        </div>

        <div class="form__group">
            <label class="form__label" for="password">Пароль:</label>
            <input class="form__input" type="password" id="password" name="password" required>
        </div>

        <div class="form__group">
            <label class="form__label">Пол:</label>
            <div class="form__radio-group radio-group">
                <input class="radio-group__input" type="radio" id="male" name="gender" value="male">
                <label class="radio-group__label" for="male">Мужской</label>
                <input class="radio-group__input" type="radio" id="female" name="gender" value="female">
                <label class="radio-group__label" for="female">Женский</label>
            </div>
        </div>

        <div class="form__group form__group--flex">
            <input class="form__checkbox" type="checkbox" id="agree" name="agree" required>
            <label class="form__label form__label--inline" for="agree">Я согласен с правилами</label>
        </div>

        <button class="form__submit" type="submit">Отправить</button>
    </form>
</div>
</body>
</html>
